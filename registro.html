<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="icon" type="image/x-icon" href="./Imagenes/LogoMarca.jpg">
    <link rel="stylesheet" href="./Styles/styleforms.css">
    <link rel="stylesheet" href="./Styles/stylecomun.css">
</head>
<body>

<header>
<img src="./Imagenes/LogoMarca.jpg" alt="Imagen diario marca">
<H1>DIARIO MARCA</H1>
<div class="Formularios">
    <a class = login href="./login.html">Log in</a>
    <a class = login href="./registro.html">Regístrate</a>
</div>
</header>

<NAV>
<UL>
    <li><a href="./index.html">Portada</a></li>
    <LI><a href="./SeccionFutbol/SeccionFutbol.html">Futbol</a></LI>
    <LI><a href="./SeccionBaloncesto/SeccionBaloncesto.html">Baloncesto</a></LI>
</UL>
</NAV>  

<main>
<form class="formregistro">
    <fieldset>
    <legend><h2>Formulario registro</h2></legend>
    <label>
        Nombre:
        <input type="text" name="Nombre">
    </label>
    <label>
        E-mail: 
        <input type="email" name="E-mail">
    </label>
    <label>
        Contraseña: 
        <input type="password" name="Contraseña">
    </label>
    <label>
        Repetir Contraseña: 
        <input type="password" name="Contraseña">
    </label>

    <fieldset>
        <legend>¿Qué deportes te interesan?</legend>
    <label class = "marcadores"> 
        <input type="checkbox" name="Preferencias" value="Futbol">
        Futbol
    </label>
    <label class = "marcadores"> 
        <input type="checkbox" name="Preferencias" value="Baloncesto">
        Baloncesto
    </label>
    <label class = "marcadores"> 
        <input type="checkbox" name="Preferencias" value="Otros deportes">
        Otros deportes
    </label>
    </fieldset>

    <label>
        Ayúdanos a mejorar:
        <textarea name="Comentario" cols="30" rows="10">Deja aquí tu comentario</textarea>
    </label>

        <fieldset>
        <legend>Consentimiento cookies:</legend>
        <label class = "marcadores">
            <input type="radio" name="cookies" value="todas">
            Acepto todas las cookies
        </label>
        <label class = "marcadores">
            <input type="radio" name="cookies" value="necesarias">
            Acepto solo las cookies necesarias para el funcionamiento
        </label>
        <label class = "marcadores">
            <input type="radio" name="cookies" value="ninguna">
            No acepto cookies
        </label>
        </fieldset>
    <label>
        <input type="submit" value="Submit">
    </label>
    </fieldset>
</form>
</main>

<footer>
    <div>Texto legal en letra pequeña para que no lo lea nadie.</div> 
</footer>

</body>

</html>
