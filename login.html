<main>
<form>
    <fieldset>
    <legend><h2>Iniciar sesión</h2></legend>
    <label>
    Usuario:
        <input type="email" name="Usuario">
    </label>
    <label>
    Contraseña: 
        <input type="password" name="Contraseña">
    </label>
    <label>
        <input type="submit" value="Log in">
    </label>
    </fieldset>
</form>

<form>
    <fieldset>
    <legend><h2>Formulario registro</h2></legend>
    <label>
        Nombre:
        <input type="text" name="Nombre">
    </label>
    <label>
        E-mail: 
        <input type="password" name="E-mail">
    </label>
    <label>
        Contraseña: 
        <input type="password" name="Contraseña">
    </label>
    <label>
        Repetir Contraseña: 
        <input type="password" name="Contraseña">
    </label>
    <label class = "marcadores"> 
        <input type="checkbox" name="AceptMail">
        ¿Consiente envío de e-mails?
    </label> 
    <label>
        Ayúdanos a mejorar:
        <textarea name="Comentario" cols="30" rows="10">Deja aquí tu comentario</textarea>
    </label>
        <fieldset class = "cookies">
        <legend>Consentimiento cookies</legend>
        <label class = "marcadores">
            <input type="radio" name="cookies" value="todas">
            Acepto todas las cookies
        </label>
        <label class = "marcadores">
            <input type="radio" name="cookies" value="necesarias">
            Acepto solo las cookies necesarias para el funcionamiento
        </label>
        <label class = "marcadores">
            <input type="radio" name="cookies" value="ningunha">
            Non acepto cookies
        </label>
        </fieldset>
    <label>
        <input type="submit" value="Submit">
    </label>
    </fieldset>
</form>
</main>

<footer>
    <div>Texto legal en letra pequeña para que no lo lea nadie.</div>
